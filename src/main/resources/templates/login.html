<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Login')}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Login')}"></div>

        <div class="card mb-3">
            <form th:action="@{/login}" class="card-body" method="post">
                <div class="form-group mb-3">
                    <label for="username" class="p-2">Usuário</label>
                    <input name="username" class="form-control" placeholder="Informe o seu usuário" />
                </div>

                <div class="form-group mb-3">
                    <label for="password" class="p-2">Senha</label>
                    <input name="password" type="password" class="form-control" placeholder="Informe a sua senha" />
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <a class="mt-3" th:href="@{/register}">Não possui uma conta? Cadastre-se aqui!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
