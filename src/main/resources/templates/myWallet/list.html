<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Home')}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Carteira (página privada)')}"></div>

		<div class="d-flex justify-content-between">
			<a class="mt-3 btn btn-primary" th:href="@{/myWallet/edit}">Incluir</a>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nome</th>
					<th scope="col">Montante</th>
					<th scope="col">Ações</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="vault : ${vaultList}">
					<td th:text="${vault.id}" style="width: 100px;"></td>
					<td th:text="${vault.name}"></td>
					<td th:text="${vault.amount}" style="width: 150px;"></td>
					<td style="width: 150px;">
						<a th:href="@{'/myWallet/delete/' + ${vault.id}}" class="btn btn-danger" role="button">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
