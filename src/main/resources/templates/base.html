<head th:fragment="head(title)">
<meta charset="UTF-8" />

<title th:text="${title}"></title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

<style>
.logo-container {
	background-color: rgb(11, 94, 215);
	color: #FFF;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo">
    <div class="logo-container p-3 d-flex justify-content-between">
        <span class="logo">Wallet</span>
        <span class="mt-3">
            <a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
            <a class="text-light" sec:authorize="isAuthenticated()" href="#" onclick="document.querySelector('#form-login').submit()">Logout</a>
            <form id="form-login" th:action="@{/logout}" method="post"></form>
        </span>
    </div>
    <div class ="p-3" sec:authorize="isAuthenticated()">
        <nav class="nav">
            <a class="nav-link" th:href="@{/home}">Home</a>
            <a class="nav-link" th:href="@{/myWallet/list}">Carteira</a>
        </nav>
    </div>
</div>

<div th:fragment="titulo(value)" class="jumbotron mb-2 mt-2">
    <h1 class="display-4" th:text="${value}"></h1>
</div>
