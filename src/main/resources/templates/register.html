<!DOCTYPE html>
<html>
<head th:replace="~{base :: head('Cadastro de usuário')}"></head>
<body>
    <div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Novo Usuário')}"></div>

        <div class="card mt-3">
            <form th:action="@{/register/novo}" th:object="${requestNewUserDTO}" class="card-body" method="post">
                <div class="form-group p-2">
                    <label for="username">Username</label>
                    <input th:field="*{username}" th:errorclass="is-invalid" class="form-control" placeholder="Username" />
                    <div class="invalid-feedback" th:errors="*{username}">
                        Erros do username
                    </div>
                </div>

                <div class="form-group p-2">
                    <label for="password">Senha</label>
                    <input type="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" placeholder="Senha" />
                    <div class="invalid-feedback" th:errors="*{password}">
                        Erros da senha
                    </div>
                </div>

                <div class="form-group p-2">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input type="password" th:field="*{confirmPassword}" th:errorclass="is-invalid" class="form-control" placeholder="Confirme sua Senha" />
                    <div class="invalid-feedback" th:errors="*{confirmPassword}">
                        Erros da senha
                    </div>
                </div>

                <button class="btn btn-primary m-2" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
